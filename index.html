            margin: 40px;
            border: 10px blue solid;
            border-radius: 20px;

        }

            color: green;
            font-size: 30px;
            border: fuchsia;
            background-color: greenyellow;
        }

            border: 5px black solid;
            border-radius: 10px;
            margin: 10px;

        }

            transform: scale(0.9);
            width: 280px;
            height: 210px;
            border: springgreen 5px solid;
        }
        
        .div {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        
        p {
            margin: 40px;
            text-align: right;
            color: black;
            border: brown 5px solid;
            font-size: 20px;
            background-color: green;
            transition: all 2s;
        }
        
        p:hover {
            border: 5px blue solid;
            color: crimson;
            background-color: whitesmoke;
            font-size: 25px;
        }

    <h1 class="h">use of flex to make a page responsive</h1>
